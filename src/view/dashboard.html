<div class="row" >
	<div class="col-md-2"  >
		<nav class="navbar navbar-default" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a id="menu-toggle" href="#" class="navbar-toggle">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
					</a>
					<a class="navbar-brand" href="javascript:void(0)">
						Proxy bot
					</a>
				</div>
				<div id="sidebar-wrapper" class="sidebar-toggle">
					<ul class="sidebar-nav">
						<li ng-repeat="subject in dashboard.model.skillList">
							<a  ng-click="dashboard.refreshQusetions(subject)" >{{subject.skill}}</a>
						</li>
				   </ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="col-md-10"  >
		<div class="row" >
			<div class="col-md-12" >
				<label>URL</label>
				<input type="text"  class="form-control col-md-8" ng-model="dashboard.model.url" >  
				<input type="button" ng-click="dashboard.loadURL()" class="btn btn-success" value="load URL" >
 			</div>
		</div>
		<div class="row" style="margin-top:20px;" >
			<div class="col-md-12" >
				 <iframe id="iframe_to_share" style="width:100%;height:300px;" src="" ></iframe>
			</div>
		</div>
		<div class="row" >
			<div class="col-md-12" >
				<label>Search by Question Key</label>
				<input type="text"  class="form-control" ng-model="dashboard.model.qFilter" >  
			</div>
		</div>
		<div class="row" style="margin-top:20px;" >
			<div class="col-md-12" >
				 <div id="accordion" class="panel-group">
					<div class="panel panel-default"  ng-repeat="challange in dashboard.model.selSubjectList | filter:{ keywords: dashboard.model.qFilter } " >
						<div class="panel-heading" ng-click="dashboard.showQ(challange,$index)"  >
							<h4 class="panel-title">
								<a data-toggle="collapse" ng-click="dashboard.copyToClipBoard(challange.ans)"  >{{$index+1}}) {{challange.question}}</a>
							</h4>
						</div>
						<div id="collapseOne" class="panel-collapse collapse" ng-class="{'in' : challange.show}"  >
							<div class="panel-body">
								<textarea id="txt_ans_{{$index}}" style="width:100%;height:{{challange.ans.split('\n').length*30}}px;" >{{challange.ans}}</textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>		
	</div>
</div>
